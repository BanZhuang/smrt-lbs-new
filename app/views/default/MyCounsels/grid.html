<style>

	.k-content{
		background:#f3f3f3;
	}
	
    .k-autocomplete{
    }
    
    .info{
    	border:none;
        padding: 3px 5px 7px 5px;
        display:inline-block;
        width:120px;
        text-align:right;
    }
</style>
<form action="/mycounsellings/mysearch" method="post" class="k-content search-wrap" onsubmit="return counselSearchValidate(this)" style="padding:20px 0 10px 10px;">
	
	<label for="driverId" class="info" style="width:80px;">Driver Name:</label>
	<input name="driverId" id="mydriverName"/>
	
	<label for="date" class="info" style="width:80px;margin-left:42px">Date:</label>
	<input name="date" id="mydate"/>
	
	<div style="height:8px"></div>
	
	<label for="startTime" class="info" style="width:80px;">Start Time:</label>
	<input name="startTime" id="mystart_time"/>
	
	<label for="endTime" class="info">End Time:</label>
	<input name="endTime" id="myend_time"/>
	
	<div style="float:right; padding-right:20px;">
		<input type="submit" id="mysearch-button" class="k-button" value="Search" />
	</div>
	
</form>

<div id="grid_${grid.tabId}"></div>

<script>
    $(document).ready(function () {
    	
    	loadCounsels("${grid.readUrl}");
    	
        $("#mydriverName").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            dataSource: #{verbatim} ${drivers} #{/verbatim}
        });
        
        $("#mydate").kendoDatePicker({
        	format: "yyyy-MM-dd"		
        });
        
        $("#mystart_time").kendoTimePicker({
        	format: "HH:mm:ss"		
        });
        
        $("#myend_time").kendoTimePicker({
        	format: "HH:mm:ss"		
        });
    });
    
    function loadCounsels(url, params){
    	$("#grid_${grid.tabId}").empty();
        var dataSource = new kendo.data.DataSource({
            transport: {
                read:  {
                    url: url,
                    dataType: "json"
                },
                update: {
                    url: "${grid.updateUrl}",
                    dataType: "json"
                },
                destroy: {
                    url: "${grid.destroyUrl}",
                    dataType: "json"
                },
                create: {
                    url: "${grid.createUrl}",
                    dataType: "json"
                },
                search: {
                    url: "${grid.searchUrl}",
                    dataType: "json"
                },
                parameterMap: function(options, operation) {
                    if (operation !== "read" && options.models) {
                        return {models: kendo.stringify(options.models)};
                    }
                    
                    return params;
                }
            },
            batch: true,
            pageSize: 20,
            schema: {
                model: {
                    id: "id",
                    fields: {
                        id: { editable: false, nullable: true },
                        driverName: { type: "string", validation: { required: true } },
                        date: { validation: {required: true} },
                        startTime: { validation: { required: true } },
                        endTime: { validation: { required: true } },
                        remark: { validation: { required: false } },
                    }
                }
            }
        });
        
		var columnsJson = #{verbatim} ${grid.columnsJson} #{/verbatim};
		columnsJson[columnsJson.length] = { command: ["edit", "destroy"], title: "Actions", width: "210px" };
		//columnsJson[0] = { field: "driverName", title: "Driver", editor: categoryDropDownEditor };
        $("#grid_${grid.tabId}").kendoGrid({
            dataSource: dataSource,
            pageable: true,
            height: "auto",
            toolbar: ["create"],
            columns: columnsJson,
            editable: "${grid.editable}"
        });
        
        var categoryDataSource = new kendo.data.DataSource({
            //type: "odata",
            transport: {
            	url: "MyCounsellings/driverList"
                dataType: "json"
            }
        });
        
        alert(categoryDataSource);
        function categoryDropDownEditor(container, options) {
            $('<input data-text-field="driverName" data-value-field="driverName" data-bind="value:' + options.field + '"/>')
                .appendTo(container)
                .kendoDropDownList({
                    autoBind: false,
                    dataSource: categoryDataSource
                });
        }
        
    }
   
    function counselSearchValidate(form) {
    	var $form = $(form);
    	
    	loadCounsels($form.attr("action"), $form.serializeArray());
    	
    	return false;
    }
</script>
