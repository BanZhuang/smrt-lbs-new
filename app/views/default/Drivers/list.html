<div id="search-block">
    <form id="search-form">
        <label>No:
            <input id="number"/>
        </label>
        <label>Name:
            <input id="name"/>
        </label>
        <button data-bind="click: search">Search</button>
        <button id="add-driver">Add</button>
    </form>
</div>

<div id="driver-list"  class="profile-list show-list">
    <div id="grid"></div>

    <div id="treeview" class="demo-section"></div>
</div>

<div id="win">
    <form id="counselling-form">
        <table id="grid2">
            <tr>
                <td>
                    <label>Hosted by: </label>
                </td>
                <td>
                    <label>
                        <select id="dropDownList">
                            <option>Select Host</option>
                        #{list items:userList, as:'user'}
                            <option>
                            ${user.name  ? user.name : ''}
                            </option>
                        #{/list}}
                            <option></option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Session for: </label>
                </td>
                <td>
                    <label><input id="driver_no" data-bind="value: driver"/></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date:</label>
                </td>
                <td>
                    <label> <input id="date"/></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Start Time: </label>
                </td>
                <td>
                    <label><input id="starttime"/>
                    </label>
                </td>
                <td>
                    <label>End Time:
                        <input id="endtime"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td><label>Remark:</label></td>
                <td><label><textarea id="remark"></textarea> </label></td>
            </tr>
            <tr>
                <button id="create-btn" data-bind="click: create">Create</button>
            </tr>
        </table>
        <div data-bind="visible: confirmed">
            <h4>Confirmation</h4>
            <div>
                You create a counselling for  <span data-bind="text: driver"></span>
            </div>
        </div>
    </form>
</div>

<div id="add-win">
    <form id="add-form">
        <table id="grid3">
            <tr>
                <td>
                    <label>No: </label>
                </td>
                <td>
                    <label><input type="text" id="no" value=""/> </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Name: </label>
                </td>
                <td>
                    <label><input type="text" id="name_" value=""/> </label>
                </td>
            </tr>
            <tr>
                <td><label>Description:</label></td>
                <td><label><textarea id="description" value=""></textarea> </label></td>
            </tr>
            <tr>
                <button id="add-btn" data-bind="click: add">Add Driver</button>
            </tr>
        </table>
        <div data-bind="visible: confirmed">
            <h4>Confirmation</h4>
            <div>
                You add a driver </span>
            </div>
        </div>
    </form>
</div>


<div id="win-edit">
    <form id="edit-form">
        <table id="grid4">
            <tr>
                <td>
                    <label>No: </label>
                </td>
                <td>
                    <label><input type="text" id="no_edit" data-bind="value: driver_no"/> </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Name: </label>
                </td>
                <td>
                    <label><input type="text" id="name_edit" data-bind="value: driver_name"/> </label>
                </td>
            </tr>
            <tr>
                <td><label>Description:</label></td>
                <td><label><textarea id="description_edit" data-bind="value: driver_description"></textarea> </label></td>
            </tr>
            <tr>
                <button id="edit-btn" data-bind="click: update">Edit Driver</button>
            </tr>
        </table>
        <div data-bind="visible: confirmed">
            <h4>Confirmation</h4>
            <div>
                You update a driver </span>
            </div>
        </div>
    </form>
</div>
<script src="/public/js/driver.js" type="text/javascript"></script>
