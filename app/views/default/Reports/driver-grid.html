<script src="/public/js/kendo.chart.min.js" language="javascript"></script>

<div id="view-on-map-wrap">
	<div id="view-on-map-window"></div>
</div>
<style>

	.k-content{
		background:#f3f3f3;
	}
	
    .k-autocomplete{
    }
    
    .info{
    	border:none;
        padding: 3px 5px 7px 5px;
        display:inline-block;
        width:120px;
        text-align:right;
    }
</style>
<form action="/reports/driverListJson" method="post" class="k-content search-wrap" onsubmit="return reportDriverSearchValidate(this)" style="padding:20px 0 10px 10px;">
	
	<label for="driver-departments" class="info" style="width:80px;">Department:</label>
	<input name="departmentId" id="driver-departments"/>
	
	<label for="driver-types" class="info" >Type:</label>
	<input name="dateType" id="driver-types"/>
	
	<label id="driver-time-label" for="driver-time" class="info">Year:</label>
	<div style="display:inline;" id="driver-time-wrap">
		<input name="time" id="driver-time"/>
	</div>
	<div style="float:right; padding-right:20px;">
		<input type="submit" id="driver-search-button" class="k-button" value="Search" />
	</div>
	
</form>

<div id="report_driver_grid"></div>

<div id="report_driver_bar_chart"></div>

<script>

var driverId;
var departmentId = ${departmentId}
$(document).ready(function(){
	if (departmentId)
		loadReportDrivers("/reports/driverListJson?random=" + Math.random(), {departmentId: departmentId});
	
	var deptCombo = #{verbatim} ${departments} #{/verbatim};
	
    $("#driver-departments").kendoComboBox({
        dataTextField: "text",
        dataValueField: "value",
        placeholder: "Please select Department first",
        dataSource: deptCombo
    });
    
    $("#driver-types").kendoComboBox({
        dataTextField: "text",
        dataValueField: "value",
        dataSource: [
        	{text: "Dayly", value: "day"},
        	{text: "Weekly", value: "week"},
        	{text: "Monthly", value: "month"},
        	{text: "Yearly", value: "year"}
        ],
        change: function() {
            var value = this.value();
            var text = this.text();
        	$("#driver-time-wrap").empty();
        	$("#driver-time-wrap").html("<input name='time' id='driver-time'/>");
     		$("#driver-time-label").html(text);
        	var _format = "yyyy/MM/dd";
        	if ("month" == value){
		    	_format = "yyyy/MM";
		    	value = "year";
		    }else if ("year" == value){
		    	_format = "yyyy";
		    	value = "decade";
		    }
		    
        	$("#driver-time").kendoDatePicker({
		    	start: value,
		    	depth: value,
		    	format: _format
		    });
		    
		    $("#driver-time-wrap").show();
		    $("#driver-time-label").show();
        }
    });	
    
    $("#driver-time-wrap").hide();
    $("#driver-time-label").hide();

});

function loadReportDrivers(url, params){
	$.getJSON(url, params, function(json){
		$("#report_driver_grid").empty();
		json.columns[json.columns.length] = { 
			title: "Actions",
			width: "200px", 
			command: [
				{ text: "Results", className: "view-on-result-button" },
				{ text: "Map", className: "view-on-map-button" } 
			]
		};
		
		json.columns[json.columns.length] = { title: "id", width: "1px", field: "id" };
		var grid = $("#report_driver_grid").kendoGrid({
	    	dataSource: {
	    		data: json.data,
	    		pageSize:5
	    	},
	    	columns: json.columns, 
	   	 	scrollable: true,
	   	 	sortable: true,
	   	 	pageable: true,
	   	 	height: "auto",
	   	 	selectable: true
	   	 	
        }).data("kendoGrid");
	    
	    $("#report_driver_bar_chart").empty();
	    $("#report_driver_bar_chart").kendoChart({
	        theme: "default",
	        title: {
	            text: "Driver Performance Comparison"
	        },
	        legend: {
	            position: "bottom"
	        },
	        seriesDefaults: {
	            type: "column",
	            stack: true
	        },
	        series: json.series,
	        categoryAxis: {
	            categories: json.categories
	        },
	        valueAxis: {
	            labels: {
	                format: "{0}"
	            }
	        },
	        
	        tooltip: {
	            visible: true,
	            template: "#= value #",
	            format: "{0}"
	        }
	    });
	    
	    $("#report_driver_grid").delegate(".view-on-map-button", "click", function(e) {
	        e.preventDefault();
	        driverId = $(this).parent().parent().find("td:last").html();
	        var w_title = "View Driver("+driverId+") Events On Map "
	        var wnd = $("#view-on-map-window")
	    	.kendoWindow({
	    		actions: ["Custom", "Minimize", "Maximize", "Close"],
	    		content: "http://"+ window.location.host + "/reports/viewEventOnMapByDriver?driverId="+driverId,
	    		iframe: true,
	            modal: true,
	            visible: false,
	            resizable: true,
	            width: 800,
	            height: 500,
	            resize:function(e){
	            	$("#view-on-map-splitter").data("kendoSplitter").size("#map-view", "100%");
	            }
	         }).data("kendoWindow");
	        
	        wnd.title(w_title).center().open();
	        
	    });
	    
	    $("#report_driver_grid").delegate(".view-result-button", "click", function(e) {
	        e.preventDefault();
	        alert("view result");
	    });
	});
}

function reportDriverSearchValidate(form) {
	var $form = $(form);
	
	loadReportDrivers($form.attr("action"), $form.serializeArray());
	
	return false;
}
</script>
