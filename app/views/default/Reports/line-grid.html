<script src="/public/js/kendo.chart.min.js" language="javascript"></script>

<div id="line_view-on-map-wrap">
	<div id="line_view-on-map-window"></div>
</div>
<style>

	.k-content{
		background:#f3f3f3;
	}
	
    .k-autocomplete{
    }
    
    .info{
    	border:none;
        padding: 3px 5px 7px 5px;
        display:inline-block;
        width:120px;
        text-align:right;
    }
</style>
<form action="/reports/lineListJson" method="post" class="k-content search-wrap" onsubmit="return reportlinesearchValidate(this)" style="padding:20px 0 10px 10px;">
	
	<label for="lines" class="info" style="width:80px;">Superior:</label>
	<input name="line" id="lines"/>
	
	<label for="line_types" class="info" >Type:</label>
	<input name="dateType" id="line_types"/>
	
	<label id="line_time-label" for="line_time" class="info">Year:</label>
	<div style="display:inline;" id="line_time-wrap">
		<input name="time" id="line_time"/>
	</div>
	<div style="float:right; padding-right:20px;">
		<input type="submit" id="line_search-button" class="k-button" value="Search" />
	</div>
	
</form>

<div id="report_line_grid"></div>

<div id="report_line_bar_chart"></div>

<script>

var line;

$(document).ready(function(){
	
	loadReportlines("/reports/lineListJson");
    
    $("#report_line_grid").delegate(".view-on-map-button", "click", function(e) {
        e.preventDefault();
        line = $(this).parent().parent().find("td:last").html();
        var w_title = "View line("+line+") Events On Map "
        var wnd = $("#line_view-on-map-window")
    	.kendoWindow({
    		actions: ["Custom", "Minimize", "Maximize", "Close"],
    		content: "http://"+ window.location.host + "/Maps/lineEvents?line="+line,
    		iframe: true,
            modal: true,
            visible: false,
            resizable: true,
            width: 800,
            height: 500,
            resize:function(e){
            	$("#view-on-map-splitter").data("kendoSplitter").size("#map-view", "100%");
            }
         }).data("kendoWindow");
        
        wnd.title(w_title).center().open();
        
    });
    
    $("#report_line_grid").delegate(".view-driver-button", "click", function(e) {
        e.preventDefault();
        line = $(this).parent().parent().find("td:last").html();
        var url = $("#report-line-driver").attr("url");
        var newUrl ;
       	if ((index = url.indexOf("&line=")) > 0){
       		newUrl = url.substring(0, "&line=".length + index) + line;
       	}else{
        	newUrl = url + "&line="+line;
        }
        
        $("#report-line-driver").attr("url", newUrl);
        $("#report-line-driver").find("span").click();
    });
//     
	var lineCombo = #{verbatim} ${lines} #{/verbatim};
	lineCombo[lineCombo.length] = {text: "top line", value: "0"};
    $("#lines").kendoComboBox({
        dataTextField: "text",
        dataValueField: "value",
        dataSource: lineCombo
    });
//     
    $("#line_types").kendoComboBox({
        dataTextField: "text",
        dataValueField: "value",
        dataSource: [
        	{text: "Dayly", value: "day"},
        	{text: "Weekly", value: "week"},
        	{text: "Monthly", value: "month"},
        	{text: "Yearly", value: "year"}
        ],
        change: function() {
            var value = this.value();
            var text = this.text();
        	$("#line_time-wrap").empty();
        	$("#line_time-wrap").html("<input name='line_time' id='line_time'/>");
     		$("#line_time-label").html(text);
        	var _format = "yyyy/MM/dd";
        	if ("month" == value){
		    	_format = "yyyy/MM";
		    	value = "year";
		    }else if ("year" == value){
		    	_format = "yyyy";
		    	value = "decade";
		    }
		    
        	$("#line_time").kendoDatePicker({
		    	start: value,
		    	lineh: value,
		    	format: _format
		    });
		    
		    $("#line_time-wrap").show();
		    $("#line_time-label").show();
        }
    });	
    
    $("#line_time-wrap").hide();
    $("#line_time-label").hide();

});

function loadReportlines(url, params){
	$.getJSON(url, params, function(json){
		$("#report_line_grid").empty();
		json.columns[json.columns.length] = { 
			title: "Actions",
			width: "200px", 
			command: [
				{ text: "Drivers", className: "view-driver-button" }, 
				{ text: "Map", className: "view-on-map-button" }
			]
		};
		
		json.columns[json.columns.length] = { title: "id", width: "1px", field: "id" };
		var grid = $("#report_line_grid").kendoGrid({
	    	dataSource: {
	    		data: json.data,
	    		pageSize:5
	    	},
	    	columns: json.columns, 
	   	 	scrollable: true,
	   	 	sortable: true,
	   	 	pageable: true,
	   	 	height: "auto",
	   	 	selectable: true
	   	 	
        }).data("kendoGrid");
	    
	    $("#report_line_bar_chart").empty();
	    $("#report_line_bar_chart").kendoChart({
	        theme: "default",
	        title: {
	            text: "line Performance Comparison"
	        },
	        legend: {
	            position: "bottom"
	        },
	        seriesDefaults: {
	            type: "column",
	            stack: true
	        },
	        series: json.series,
	        categoryAxis: {
	            categories: json.categories
	        },
	        valueAxis: {
	            labels: {
	                format: "{0}"
	            }
	        },
	        
	        tooltip: {
	            visible: true,
	            template: "#= value #",
	            format: "{0}"
	        }
	    });
	});
}

function reportlinesearchValidate(form) {
	var $form = $(form);
	
	loadReportlines($form.attr("action"), $form.serializeArray());
	
	return false;
}
</script>
